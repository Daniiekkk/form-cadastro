<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>
    <script src='Cadastro.js'></script>
</head>
<body>

    <fieldset id="cadastro1">
        <h1 id="headertxt">Cadastro de clientes</h1>
        <form class="form-control">
            <label>Informe seu e-mail</label>
            <br>
            <input type="email" id="loginEmail" placeholder="Digite seu email" class="form-control"/>
            <br>
            <label>Informe seu nome</label>
            <br>
            <input type="nome" id="loginNome" placeholder="Digite seu nome" class="form-control"/>
            <br>
            <label>Informe seu telefone</label>
            <br>
            <input type="telefone" id="loginTelefone" placeholder="Digite seu telefone" class="form-control"/>
            <br>
            <label>Sua data de nascimento</label>
            <br>
            <input type="data de nascimento" id="loginDatadenascimento" placeholder="Digite sua data de nascimento" class="form-control"/>
            <br>
            <label>Informe seu cpf</label>
            <br>
            <input type="cpf" id="loginCpf" placeholder="Digite seu cpf" class="form-control"/>
            <br>
            <label>Informe sua senha</label>
            <br>
            <input type="password" id="loginSenha" placeholder="Digite sua senha" class="form-control"/>
            <h1>Endereço de Cobrança</h1>
            <br>
            <Label>Informe seu CEP</Label>
            <br>
            <input type="text" class="form-control" id="CEP" placeholder="Ex.: 00000-000">
            <br>
            <label>Digite seu endereço</label>
            <br>
            <input type="text" id="endereço" placeholder="Digite seu endereço" class="form-control" />
            <br>
            <Label>Digite o numero da sua casa</Label>
            <br>
            <input type="number" id="num" placeholder="Numero da sua casa" class="form-control" />
            <br>
            <label>Complemento</label>
            <br>
            <input type="text" id="complemento" placeholder="complemento" class="form-control" />
            <br>
            <label>Digite seu bairro</label>
            <br>
            <input type="text" id="bairro" placeholder="Digite seu bairro" class="form-control" />
            <br>
            <label>Sua Cidade</label>
            <br>
            <input type="text" id="cidade" placeholder="Digite sua cidade" class="form-control" />
            <br>
            <label>Digite seu Estado</label>
            <br>
            <input type="text" id="estado" placeholder="Digite seu Estado" class="form-control" />
            <br>
            <label>Um ponto de referencia </label>
            <br>
            <input type="text" id="referencia" placeholder="EX: Mercado Santarem" class="form-control" />
            <br>
            <input type="submit" name="Enviar" onclick="Verificar()">
        </form>
    </fieldset>
</body>
</html>
